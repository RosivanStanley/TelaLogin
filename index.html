<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/92667ef944.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="content first-content">
        <div class="first-column">
          <h2 class="title title-primary">Welcome Back!</h2>
          <p class="description description-primary">
            To keep connected with us
          </p>
          <p class="description description-primary">
            please login with your personal info
          </p>
          <button class="btn btn-primary">sign in</button>
        </div>
        <!--final first-column-->
        <div class="second-column">
          <h2 class="title title-second">create account</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-google"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-linkedin"></i>
                </li>
              </a>
            </ul>
          </div>
          <!--final social media-->
          <p class="description description-second">
            or use your email for registration
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="fa-solid fa-user icon-modify"></i>
              <input type="text" placeholder="Name" />
            </label>

            <label class="label-input" for="">
              <i class="fa-solid fa-envelope icon-modify"></i>
              <input type="email" placeholder="Email" />
            </label>

            <label class="label-input" for="">
              <i class="fa-solid fa-lock icon-modify"></i>
              <input type="password" placeholder="Password" />
            </label>

            <button class="btn btn-second">sign up</button>
          </form>
        </div>
        <!--final second-column-->
      </div>
      <!--final first-content-->
      <div class="content second-content">
        <div class="first-column">
          <h2 class="title title-primary">Hello, Friend!</h2>
          <p class="description description-primary">
            Enter your personal details
          </p>
          <p class="description description-primary">
            and start journey with us
          </p>
          <button class="btn btn-primary">SIGN UP</button>
        </div>
        <!--final first-column-->
        <div class="second-column">
          <h2 class="title title-second">Sign In To Developer</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-google"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-linkedin"></i>
                </li>
              </a>
            </ul>
          </div>
          <!--final social media-->
          <p class="description description-second">
            or use your email account
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="fa-solid fa-envelope icon-modify"></i>
              <input type="email" placeholder="Email" />
            </label>

            <label class="label-input" for="">
              <i class="fa-solid fa-lock icon-modify"></i>
              <input type="password" placeholder="Password" />
            </label>
            <a class="password" href="#">Forgot your password?</a>
            <button class="btn btn-second">sign in</button>
          </form>
        </div>
        <!--final second-column-->
      </div>
      <!--final second-content-->
    </div>
  </body>
</html>
